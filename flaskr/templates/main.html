<!DOCTYPE html>
<html>

<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar is-success">
        <div class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('home') }}">Home</a>
                <a class="navbar-item" href="{{ url_for('all_pages') }}">Pages</a>
                <a class="navbar-item" href="{{ url_for('about') }}">About</a>
            </div>
        </div>
    </nav>

    <section class="hero is-info is-bold">
        <div class="hero-body">
            <p class="title">Welcome to My App</p>
            <p class="subtitle">Your hub for exploring pages and learning more.</p>
        </div>
    </section>

    <div class="content">
        {% block content %}{{ page_content }}{% endblock %}
    </div>

    <footer class="footer has-background-light p-4">
        <div class="content has-text-centered">
            <p>HELLO HAPPY FRIDAY EVERYONE!</p>
        </div>
    </footer>

</body>
</html>
